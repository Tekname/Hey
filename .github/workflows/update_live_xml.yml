name: Update media.xml with live YouTube videos

# Buraya yazma iznini ekliyoruz; bu, GITHUB_TOKEN'in workflow sırasında push yapmasına izin verir.
permissions:
  contents: write

on:
  schedule:
    - cron: '0 */12 * * *'  # her 12 saatte bir
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install requests

      - name: Run fetch script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python scripts/fetch_live_to_repo.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add media.xml
            git commit -m "Update media.xml: sync live YouTube streams (automated)"
            git push
          else
            echo "No changes to commit"
          fi
